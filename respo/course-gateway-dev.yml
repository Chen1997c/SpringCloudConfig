eureka:
  client:
    service-url:
      defaultZone: http://localhost:1001/eureka/
spring:
  sleuth:
    sampler:
      percentage: 1.0
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
zuul:
  routes:
    auth:
      path: /passport/**
      serviceId: course-auth
    student:
      path: /student/**
      serviceId: course-student
    teacher:
      path: /teacher/**
      serviceId: course-teacher
    admin:
      path: /admin/**
      serviceId: course-admin
